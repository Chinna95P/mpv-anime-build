# Socket path (Use a specific pipe name to avoid conflicts)
socket=mpv_thumbfast_pipe

# Thumbnail path (Use forward slashes)
# thumbnail=D:\MPV\thumbfast.out

# Max size
max_height=350
max_width=350

# Tone mapping (Can sometimes cause crashes if set to auto/yes on some GPUs)
tone_mapping=no

# Overlay id
overlay_id=42

# Spawn behavior (Disable spawn_first to prevent race conditions on startup)
spawn_first=yes

# Network (Disable if you don't need it, it's a common source of errors)
network=yes

# Audio (Keep off)
audio=no

# Hardware decoding (Keep off for safety)
hwdec=no

# Direct IO (Keep off for Windows)
direct_io=no

# MPV Path (Explicit path with quotes just in case, though usually not needed in conf)
# mpv_path=C:\MPV\mpv.exe