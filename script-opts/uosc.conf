# script-opts/uosc.conf
# ==========================================
# mpv-anime-build v1.7 - GLASS LOOK + UI
# ==========================================

# --- DISPLAY ---
scale=1.0
autohide=yes

# --- TOP BAR ---
top_bar=no-border
top_bar_size=40
top_bar_controls=right
top_bar_title=yes
top_bar_alt_title_place=below
top_bar_flash_on=video,audio
top_bar_persistency=
window_border_size=1

# --- TIMELINE ---
timeline_style=line
timeline_line_width=2
timeline_size=30
timeline_cache=yes
timeline_border=1
timeline_heatmap=overlay
timeline_persistency=



# --- CONTROLS ---
# Added: command:tune:script-binding open-controls-menu?Controls
controls=space,menu,command:palette:script-binding open-anime-menu?Anime Mode,command:tune:script-binding open-controls-menu?Controls,command:info:script-binding stats/display-stats-toggle?Media Info,command:analytics:script-binding toggle-stats?Statistics,cycle:push_pin:ontop:no/yes!?Pin Window,speed,prev,command:fast_rewind:add chapter -1?Prev Chapter,play-pause,command:fast_forward:add chapter 1?Next Chapter,next,cycle:repeat:loop-file:no/inf!?Loop File,audio,subtitles,playlist,<stream>command:download:show-text "Download script needed"?Download Stream,command:camera_alt:screenshot?Screenshot,fullscreen,space
# --- VOLUME ---
volume=right
volume_size=40

# --- BEHAVIOR ---
languages=slang,en,eng,jpn,ja
subtitles_directory=~~/subtitles
load_types=video,audio,image
adjust_osd_margins=yes


# --- VISUALS (Correct Glass Method) ---

# Border radius of buttons, menus, and all other rectangles
border_radius=8

# 1. BORDER
# Essential for readability on glass backgrounds
text_border=1.5

# 2. OPACITY OVERRIDES
# UPDATED:
# title=0.4   -> Top Title Bar is now transparent (Glass).
# slider=0.4  -> Volume Panel is now transparent (Glass).
# speed=0.4   -> Speed Slider is now transparent (Glass).
#
# (Preserved the settings: menu=0.4, curtain=0.05, etc.)
opacity=menu=0.5,submenu=0.5,curtain=0.05,timeline=0.5,position=1,chapters=0.8,slider=0.4,slider_gauge=1,controls=0.05,speed=0.4,title=0.4,tooltip=1,thumbnail=1,idle_indicator=0.8,audio_indicator=0.5,buffering_indicator=0.3,playlist_position=0.8,heatmap=0.4

# 3. COLOR PALETTE
color=foreground=fb8c00,foreground_text=ffffff,background=101218,background_text=ffffff,curtain=000000,success=fb8c00,error=ff0000
