# vim: syntax=config

###########
#  Mouse  #
###########
MOUSE_BTN0     cycle pause
MOUSE_BTN0_DBL cycle fullscreen
MOUSE_BTN3     ignore
MOUSE_BTN4     ignore
MOUSE_BTN5     add chapter -1
MOUSE_BTN6     add chapter +1

###########
# Nav Keys #
###########
RIGHT       seek +5  relative+keyframes
LEFT        seek -5  relative+keyframes
SHIFT+RIGHT seek +1  relative+exact
SHIFT+LEFT  seek -1  relative+exact
CTRL+RIGHT  frame-step ; show-text "Frame: ${estimated-frame-number} / ${estimated-frame-count}"
CTRL+LEFT   frame-back-step ; show-text "Frame: ${estimated-frame-number} / ${estimated-frame-count}"

UP         add volume +1 ; script-binding uosc/flash-volume
DOWN       add volume -1 ; script-binding uosc/flash-volume
SHIFT+UP   seek +120 relative+keyframes
SHIFT+DOWN seek -120 relative+keyframes
CTRL+UP    add sub-pos -1 
CTRL+DOWN  add sub-pos +1 

ALT+RIGHT  sub-seek +1 ; show-text "Sub Seek +1"
ALT+LEFT   sub-seek -1 ; show-text "Sub Seek -1"

# Sync Keys
[          add sub-delay -0.1 
]          add sub-delay +0.1 
{          add audio-delay -0.1 
}          add audio-delay +0.1 

##############
# Quality Keys
##############
1      add contrast -1 ; script-binding uosc/flash-ui
2      add contrast +1 ; script-binding uosc/flash-ui
3      add brightness -1 ; script-binding uosc/flash-ui
4      add brightness +1 ; script-binding uosc/flash-ui
5      add gamma -1 ; script-binding uosc/flash-ui
6      add gamma +1 ; script-binding uosc/flash-ui
7      add saturation -1 ; script-binding uosc/flash-ui
8      add saturation +1 ; script-binding uosc/flash-ui

9      add volume -2 ; script-binding uosc/flash-volume
0      add volume +2 ; script-binding uosc/flash-volume
-      add chapter -1 ; script-binding uosc/flash-ui
=      add chapter +1 ; script-binding uosc/flash-ui
!      cycle ontop
F5     screenshot window
CTRL+p script-binding toggle-power
D      script-binding open-anime-menu

########################################
###        Anime4K (Lua-driven)      ###
########################################

CTRL+1 script-message anime4k-mode A
CTRL+2 script-message anime4k-mode B
CTRL+3 script-message anime4k-mode C
CTRL+4 script-message anime4k-mode AA
CTRL+5 script-message anime4k-mode BB
CTRL+6 script-message anime4k-mode CA

L      script-binding toggle-anime4k-quality

########################################

CTRL+- no-osd change-list glsl-shaders clr ""; show-text "GLSL shaders cleared"

########################################
# Anime Mode â€“ Explicit Switches
########################################

# AUTO mode (folder + filename based)
CTRL+l  script-binding anime-mode-auto 

# FORCED ON (always anime-shaders)
CTRL+;  script-binding anime-mode-on   

# FORCED OFF (always High-Quality)
CTRL+'  script-binding anime-mode-off  

# SD / HD toggles
CTRL+q script-message toggle-hq-sd
Q      script-message toggle-hq-hd-nnedi

# Show current profile info
K script-binding show-profile-info

# [CTRL+i] Toggle the new "Neon Glass" Stats Overlay
CTRL+i script-binding toggle-stats

# [Ctrl+b] Toggle Fidelity Mode (Anime4K <-> FSRCNNX)
CTRL+b script-message toggle-anime-fidelity

# Master Shaders Toggle (Persistent)
CTRL+g script-message toggle-global-shaders

##############
# Audio Keys #
##############
a      cycle audio
# 7.1 Upmix Toggle
m      cycle-values af "lavfi=[surround=chl_out=7.1:lfe_low=80]" "" ; show-text "7.1 Upmix (Enhanced Bass)"
# Passthrough Toggle
A      cycle-values audio-spdif "ac3,dts,eac3,truehd,dtshd" "no" ; show-text "Audio: ${?audio-spdif==no:PCM (Upmix Active)}${!audio-spdif==no:Bitstream (Passthrough)}"
CTRL+a script-binding auto_audio_device/toggle-switching               

##############
# Playback   #
##############
q      script-binding auto_save_state/quit-watch-later-conditional
w      script-binding uosc/items  # Replaces osc-playlist
e      playlist-prev ; script-binding uosc/flash-ui
r      playlist-next ; script-binding uosc/flash-ui
t      cycle-values sub-use-margins "yes" "no"
T      cycle-values ass-force-margins "yes" "no"
CTRL+t cycle-values blend-subtitles "yes" "video" "no"
y      cycle-values sub-ass-use-video-data "none" "aspect-ratio" "all"

i      script-binding stats/display-stats
I      script-binding stats/display-stats-toggle
k      show-text "Audio Filters: ${af}\nVideo Filters: ${vf}\nShaders: ${glsl-shaders}"
o      cycle-values osd-level 3 1
p      cycle-values video-rotate 90 180 270 0
P      cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "16:10" "-1"

s      cycle sub                                                       
S      cycle sub-visibility
CTRL+s cycle secondary-sid

f      cycle fullscreen
g      cycle-values interpolation yes no ; show-text "Interpolation: ${interpolation}"
G      cycle-values tscale "linear" "catmull_rom" "mitchell" "bicubic" "oversample" ; show-text "Interpolation: ${interpolation} (${tscale})"

h      cycle deinterlace

# Hybrid HDR Toggle
H      script-binding toggle-hdr-hybrid

j      cycle deband
u      cycle-values hwdec "auto-copy" "no" ; show-text "HW Decoder: ${hwdec}"

z      script-binding betterchapters/chapterplaylist-next
Z      script-binding betterchapters/chapterplaylist-prev

# UOSC Menu Bindings
MBTN_RIGHT    script-binding uosc/menu
MENU          script-binding uosc/menu