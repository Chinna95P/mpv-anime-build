###########
# General #
###########

# --- UNIVERSAL OS DETECTION ---

[platform-windows]
profile-cond=platform == "windows"
profile-desc=Windows Backend
input-ipc-server=\\.\pipe\mpvpipe
vo=gpu-next
gpu-api=d3d11
gpu-context=d3d11
fbo-format=rgba16f
# SVP REQUIREMENT: Must use copy-back so SVP can read frames
hwdec=auto-copy
d3d11-flip=yes
d3d11-exclusive-fs=no

[platform-unix]
profile-cond=platform ~= "windows"
profile-desc=Linux Backend
input-ipc-server=/tmp/mpvsocket
vo=gpu-next
gpu-api=vulkan
fbo-format=rgba16f
gpu-context=waylandvk
hwdec=auto-copy

# --- DEFAULT SETTINGS (Global) ---
[default]

hwdec=auto-copy                         
hwdec-codecs=all
demuxer-thread=yes
save-position-on-quit=yes
save-watch-history=yes
fullscreen=yes
no-border
autofit-larger=100%x95%
osc=no
input-cursor=yes
msg-level=ffmpeg/video=no

# Windows Desktop Paths
screenshot-template='~~desktop/%F (%P) %n'
watch-later-directory='~~/watch_later'

########################################
# CACHE & PERFORMANCE
########################################

cache=yes
cache-pause=no
demuxer-max-bytes=1024MiB
demuxer-max-back-bytes=1024MiB

#############
# Subtitles #
#############
demuxer-mkv-subtitle-preroll=yes
demuxer-mkv-subtitle-preroll-secs=2
sub-auto=fuzzy
sub-file-paths-append=ass:srt:sub:subs:subtitles
embeddedfonts=yes
sub-fix-timing=no
sub-use-margins=yes
sub-ass-force-margins=yes
sub-ass-override=yes           
blend-subtitles=no
sub-scale-with-window=yes
sub-font="Source Sans Pro Semibold"
sub-font-size=36
sub-color="#FFFFFFFF"
sub-border-color="#FF262626"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#33000000"
sub-spacing=0.5
sub-pos=100

# =========================================
# WEB STREAM & SUBTITLE FIXES
# =========================================

# 1. Force yt-dlp to select best video/audio and to download ALL available subtitles
ytdl-format=bestvideo[height<=?2160][fps<=?60]+bestaudio/best
ytdl-raw-options=extractor-args="youtube:player_client=default,-android_sdkless"
#ytdl-raw-options=sub-langs=all,write-subs=,write-auto-subs=

#############
# Languages #
#############
slang=jpn,ja,jp,en,eng
alang=jpn,ja,jp,en,eng

################
# Video Output #
################
# Handled by platform profiles, but defaults are safe
hr-seek-framedrop=yes
dither-depth=auto
dither=fruit
tone-mapping=spline

# --- Frame Timing ---
video-sync=display-resample
interpolation=no
tscale=oversample
deinterlace=auto
#icc-profile-auto

##################
# Color Settings #
##################

gamma=1.02
contrast=1.05
saturation=1.05
brightness=0.0


#########
# Audio #
#########
audio-channels=7.1,5.1,stereo
af=lavfi=[surround=chl_out=7.1:lfe_low=80]

[Bitstream-Audio]
audio-spdif=truehd,dtshd,ac3,dts,eac3
af=""


